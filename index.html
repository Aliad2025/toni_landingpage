<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- container, siempre centrado horizontalmente -->
        <div id="container">
            <!-- Botón para descargar el PDF del cv -->
            <header class="header">
                <a href="curriculum.pdf" target="_blank" class="curriculum">Descargar CV</a>
            </header>

            <main class="main">
                <!-- La presentación del fotógrafo -->
                <section class="info">
                    <h4 class="saludo">Hola, soy</h4>
                    <h1 class="nombre">Tomás Perez</h1>
                    <h2 class="profesion">Soy <span>Fotógrafo</span> desde <span>Llucmajor</span>
                    </h2>
                    <h3 class="descripcion">
                        Me dedico a la fotografía de retrato, moda y eventos. Me encanta
                        capturar momentos especiales y hacer que las personas se sientan
                        cómodas frente a la cámara.
                    </h3>
                </section>

                <!-- Imagen del fotógrafo -->
                <aside class="foto"></aside>
            </main>
        </div>

    </body>
</html>
